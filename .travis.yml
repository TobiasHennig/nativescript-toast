env:
 global:
   - EMULATOR_NAME=test
   - ANDROID_API_LEVEL=28
   - ANDROID_BUILD_TOOLS_VERSION=28.0.3
   - ANDROID_ABI=armeabi-v7a
   - ADB_INSTALL_TIMEOUT=20 # minutes (2 minutes by default)

matrix:
 include:
   - stage: "Lint"
     language: node_js
     os: linux
     node_js: "10"
     before_install:
       - cd publish && npm run setup-dev-env && cd ..
     script: cd src && npm run ci.tslint && npm run build && cd ../demo && npm run ci.tslint && cd ../demo-angular && npm run ci.tslint
   - stage: "Webpack and Build"
     os: osx
     env:
       - Webpack="iOS"
       - Type="VanillaJS"
     osx_image: xcode10.0
     language: node_js
     node_js: "10"
     jdk: oraclejdk8
     before_script:
       - gem install cocoapods
       - gem install xcodeproj
       - brew install xcproj
       - pod repo update
       - sudo pip install six
     before_install:
       - cd publish && npm run setup-dev-env && cd ..
       - cd src && npm i && cd ..
     script: cd demo && travis_wait travis_retry npm run build-ios-bundle
   - os: osx
     env:
       - Webpack="iOS"
       - Type="Angular"
     osx_image: xcode10.0
     language: node_js
     node_js: "10"
     jdk: oraclejdk8
     before_script:
       - gem install cocoapods
       - gem install xcodeproj
       - brew install xcproj
       - pod repo update
       - sudo pip install six
     before_install:
       - cd publish && npm run setup-dev-env && cd ..
       - cd src && npm i && cd ..
     script: cd demo-angular && travis_wait travis_retry npm run build-ios-bundle
   - language: android
     os: linux
     env:
       - Webpack="Android"
       - Type="VanillaJS"
     jdk: oraclejdk8
     before_install:
       - nvm install 10
       - cd publish && npm run setup-dev-env && cd ..
       - cd src && npm i && cd ..
     script: cd demo && travis_wait travis_retry npm run build-android-bundle
   - language: android
     os: linux
     env:
       - Webpack="Android"
       - Type="Angular"
     jdk: oraclejdk8
     before_install:
       - nvm install 10
       - cd publish && npm run setup-dev-env && cd ..
       - cd src && npm i && cd ..
     script: cd demo-angular && travis_wait travis_retry npm run build-android-bundle

android:
 components:
   - platform-tools
   - tools # to install Android SDK tools
   - build-tools-$ANDROID_BUILD_TOOLS_VERSION
   - android-$ANDROID_API_LEVEL
   # For Google APIs
   - addon-google_apis-google-$ANDROID_API_LEVEL
   # Google Play Services
   - extra-google-google_play_services
   # Support library
   - extra-android-support
   # Latest artifacts in local repository
   - extra-google-m2repository
   - extra-android-m2repository
   # Specify at least one system image
   - sys-img-armeabi-v7a-android-21
   - sys-img-armeabi-v7a-android-$ANDROID_API_LEVEL

before_install:
    - sudo pip install --upgrade pip
    - sudo pip install six
    - sudo gem uninstall cocoapods
    - sudo gem install cocoapods -v 1.5.3

licenses:
  - ".+"

before_cache:
   - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
   directories:
       - .nvm
       - $HOME/.gradle/caches/
       - $HOME/.gradle/wrapper/

install:
   - echo no | npm install -g nativescript
   - tns usage-reporting disable
   - tns error-reporting disable
